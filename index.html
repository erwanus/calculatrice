<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js defer"></script>
    <title>Calculatrice</title>
</head>
<body>
    <header>
        <img src="assets/logo.png">
    </header>

    <main>
        <div class="form-infos">
            <h1>Calculatrice prêt immobilier</h1>
            <form>
                <div class="inputs">
                    <label for="amount">Montant emprunté</label>
                    <input type="text" name="amount" id="amount" placeholder="100 000" required>
                    <div class="input-icon">€</div>
                </div>

                <div class="inputs">
                    <label for="interest">Taux nomial</label>
                    <input type="text" name="interest" id="interest" placeholder="1.2" required>
                    <div class="input-icon">%</div>
                </div>

                <div class="inputs">
                    <label for="interest">Durée de remboursement</label>
                    <input type="text" name="interest" id="interest" placeholder="15" required>
                    <div class="input-icon">an(s)</div>
                </div>

                <button type="submit" id="calculate">Calculer</button>
            </form>
        </div>

        <div class="tab">
            <h2>Tableau d'amortissement</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Solde Initial</th>
                        <th>Échéance</th>
                        <th>Intérêts</th>
                        <th>Amortissement</th>
                        <th>Solde Restant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>100 000</th>
                        <th>607,33€</th>
                        <th>607,33€</th>
                        <th>607,33€</th>
                        <th>607,33€</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <th>100 000</th>
                        <th>607,33€</th>
                        <th>607,33€</th>
                        <th>607,33€</th>
                        <th>607,33€</th>
                    </tr>
                </tbody>
            </table>

            <button id="download">Télécharger en PDF</button>
        </div>
    </main>


</body>
</html>
