<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js" defer></script>
    <script type="module" src="assets/js/script.mjs" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <header>
        <img src="assets/images/logo.png">
    </header>

    <main>
        <div class="form-infos">
            <h1>Calculatrice prêt immobilier</h1>
            <form>
                <div class="inputs">
                    <label for="amount">Montant emprunté</label>
                    <div class="input-custom">
                        <input type="text" name="amount" id="amount" placeholder="100000" required autofocus>
                        <div class="input-icon">€</div>
                    </div>
                </div>

                <div class="inputs">
                    <label for="interest">Taux nomial</label>
                    <div class="input-custom">
                        <input type="text" name="interest" id="interest" placeholder="1.2" required>
                        <div class="input-icon">%</div>
                    </div>
                </div>

                <div class="inputs">
                    <label for="interest">Durée de remboursement</label>
                    <div class="input-custom">
                        <input type="text" name="duration" id="duration" placeholder="15" required>
                        <div class="input-icon">an(s)</div>
                    </div>
                </div>

                <div id="fields-error">Veuillez remplir tous les champs correctement !</div>

                <button type="submit" id="calculate">Calculer</button>
            </form>
        </div>

        <div class="tab">
            <h2>Tableau d'amortissement</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Solde Initial</th>
                        <th>Échéance</th>
                        <th>Intérêts</th>
                        <th>Amortissement</th>
                        <th>Solde Restant</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button id="download" onclick="generatePDF()">Télécharger en PDF</button>
        </div>
    </main>

</body>
</html>
